<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Websockets Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <div class="flex flex-wrap px-2 w-full">
        <div id="chat-wrapper">
            <div id="chat-window">
                <div id="chat-output"></div>
            </div>
            <div class="chat-controls">
                <input type="text" id="handle" placeholder="Handle">
                <input id="message" type="text" placeholder="Write something">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" id="send">Send</button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
